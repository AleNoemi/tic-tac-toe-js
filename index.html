<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Redux with vanilla js</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<sidebar class="sidebar">
		<ul class="turn-display">
			<li class="is-selected">Player 1 (x)</li>
			<li>Player 2 (o)</li>
		</ul>
	</sidebar>
	<table class="tic-tac-toe-table">
		<tbody>
			<tr>
				<td class="tic-tac-toe-table-cell"><div class="x"></div></td>
				<td class="tic-tac-toe-table-cell"><div class="o"></div></td>
				<td class="tic-tac-toe-table-cell"></td>
			</tr>
			<tr>
				<td class="tic-tac-toe-table-cell"></td>
				<td class="tic-tac-toe-table-cell"></td>
				<td class="tic-tac-toe-table-cell"></td>
			</tr>
			<tr>
				<td class="tic-tac-toe-table-cell"></td>
				<td class="tic-tac-toe-table-cell"></td>
				<td class="tic-tac-toe-table-cell"></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="build/index.min.js"></script>
</body>
</html>
